<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="game-container" class="game-container">
            <div class="square" data-index="0-0"></div>
            <div class="square" data-index="0-1"></div>
            <div class="square" data-index="0-2"></div>
            <div class="square" data-index="1-0"></div>
            <div class="square" data-index="1-1"></div>
            <div class="square" data-index="1-2"></div>
            <div class="square" data-index="2-0"></div>
            <div class="square" data-index="2-1"></div>
            <div class="square" data-index="2-2"></div>
        </div>
        <button id="reset" class="reset">Reset</button>
        <div id="result" class="result"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
